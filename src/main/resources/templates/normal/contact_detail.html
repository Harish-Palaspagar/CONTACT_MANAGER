<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::Layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}"></title>
</head>
<body>
<section>

<div class="container"  >
<div class="card mr3 ml-3" >

<div class="card-body "th:if="${contact}">

<div class="container text-center">


   <img src="" style="width: 200px; height:200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
<h3  class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>) </h3>

<table class="table mt-4">
  <thead>
    <tr>
      <th scope="col" >ID</th>
      <th scope="col">CMUSER<span th:text="${contact.cId}" ></span></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">EMAIL</th>
      <td style="font-weight: bold;"><span th:text="${contact.email}"></span></td>
     
    </tr>
    
    <tr>
      <th scope="row">PHONE</th>
      <td style="font-weight: bold;"><span th:text="${contact.phone}"></span></td>
     
    </tr>
    
    <tr>
      <th scope="row">PROFESSION</th>
      <td style="font-weight: bold;"><span th:text="${contact.work}"></span></td>
     
    </tr>
    
    
   
  </tbody>
  
  
  
</table>
<div class="description">
<th:block style="font-weight: bold;" th:utext="${contact.description}" ></th:block>

</div>
<div class="container mt-2">
 <button style="font-weight: bold;" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm mr-2 btn-block">DELETE</button>
      
      
      <form method="post"  th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
       <button style="font-weight: bold;" type="submit" class="btn btn-primary btn-sm btn-block">UPDATE</button>
       </form>
       
</div>

</div>


</div>

<h2 class="text-center p-3 text-danger"   th:unless="${contact}">YOU DONT HAVE PERMISSION TO SEE THIS CONTACT</h2>


</div>
</div>
</section>
	
</body>
</html>
