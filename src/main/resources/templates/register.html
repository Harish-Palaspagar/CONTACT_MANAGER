<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>ABOUT PAGE</title>
</head>
<body>
	<section>

		<div class="container">


			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-5">
					
					
					   <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center" role="alert">
						<p th:text="${session.message.content}"></p>
						
						<th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
			
						
						</div>
    

						<div class="container mb-2 text-center">
							<img style="width: 50px;" th:src="@{/img/register.png}"
								alt="image" />
						</div>
						<h2 class="text-center">REGISTER HERE</h2>

						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- NAME FIELD -->

							<div class="mb-3">
								<label for="name_field" style="font-weight: bold;" class="form-label">NAME</label> 
								<input 
									th:value="${user.name}" name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
									type="text" class=" form-control" id="name_field"
									aria-describedby="emailHelp" placeholder="ENTER NAME HERE"
									>
									<div class="invalid-feedback" th:each="e : ${#fields.errors('name')} " th:text="${e}">
									      
									    </div>
							</div>

							<!-- EMAIL FIELD -->

							<div class="mb-3">
								<label for="email_field" style="font-weight: bold;" class="form-label">EMAIL</label> 
								<input th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
									th:value="${user.email}" name="email"
									type="email" class="form-control" id="name_email"
									aria-describedby="emailHelp" placeholder="ENTER EMAIL HERE"
									>
									 <div th:each="e : ${#fields.errors('email')}" class="invalid-feedback " th:text="${e}">
                            
                             </div>
							</div>

							<!-- PASSWORD FIELD -->

							<div class="mb-3">
								<label for="password_field" style="font-weight: bold;" class="form-label">PASSWORD</label>
								<input 
								th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
								type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="ENTER PASSWORD HERE">
									<div th:each="e : ${#fields.errors('password')}" class="invalid-feedback " th:text="${e}">
                            
                             </div>
					   
							</div>

							<!-- ABOUT FIELD -->

							<div class="form-floating">
								<label for="about_field" style="font-weight: bold;">ABOUT</label>
								<textarea
								th:classappend="${#fields.hasErrors('about')? 'is-invalid':''}"
								 name="about" th:text="${user.about}" class="form-control" placeholder="ENTER ABOUT HERE"
									id="about_field"></textarea>
									<div th:each="e : ${#fields.errors('about')}" class="invalid-feedback " th:text="${e}">
                            
                             </div>
									
							</div>

							<!-- TERMS AND CONDITIONS -->

							<div class="mb-3 form-check mt-3 text-center">
								<input name="aggrement" type="checkbox" class="form-check-input"
									id="aggrement_field"> <label class="form-check-label"
									for="aggrement_field" style="font-weight: bold;">I ACCEPT TERMS AND CONDITIONS</label>
							</div>


							<!-- BUTTON -->

							<div class="container mt-4 text-center">
								<button class="btn bg-primary text-white " style="font-weight: bold;" type="submit">SUBMIT</button>
								<button class="btn bg-primary text-white " style="font-weight: bold;" type="reset">RESET</button>
							</div>

						</form>


					</div>

				</div>





			</div>

		</div>

	</section>

</body>
</html>
